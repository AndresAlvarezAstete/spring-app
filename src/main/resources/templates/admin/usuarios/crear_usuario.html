<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{shared/layout}">

<head>
	<meta>
	<title>Usuarios - Atlantis</title>


	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="main-panel" layout:fragment="page-content">
		<div class="content">
			<div class="page-inner">
				<div class="page-header">
					<h4 class="page-title">Usuarios</h4>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a th:href="@{/}">
								<i class="flaticon-home"></i>
							</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="#">Adm de Usuarios</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a th:href="@{/usuarios}">Usuarios</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a th:href="@{/usuarios/nuevo_usuario}">Registro Usuario</a>
						</li>
					</ul>
				</div>

				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
							<h1 class="text-center">Registro de Usuario</h1>
							<div class="card-body">
								<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
									<div class="form-group">
										<label>Rut: </label>
										<input type="text" name="nombre" th:field="*{rut}" class="form-control"
											placeholder="Ingrese su rut" required>
									</div>
									<div class="form-group">
										<label>Nombre: </label>
										<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
											placeholder="Ingrese su nombre" required>
									</div>
									<div class="form-group">
										<label>Apellido: </label>
										<input type="text" name="apellido" th:field="*{apellido}" class="form-control"
											placeholder="Ingrese su apellido" required>
									</div>
									<div class="form-group">
										<label>Email: </label>
										<input type="email" name="email" th:field="*{correo}" class="form-control"
											placeholder="Ingrese su correo" required>
									</div>
									<div class="box-footer">
										<button class="btn btn-success">Guardar</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>

</html>
