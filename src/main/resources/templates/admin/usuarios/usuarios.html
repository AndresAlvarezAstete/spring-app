<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{shared/layout}">

<head th:replace="shared/layout :: head">
	<meta>
	<title>Usuarios - Atlantis</title>

</head>

<body>

	<div class="main-panel" layout:fragment="page-content">
		<div class="content">
			<div class="page-inner">
				<div class="page-header">
					<h4 class="page-title">Usuarios</h4>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a href="/">
								<i class="flaticon-home"></i>
							</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="#">Adm de Usuarios</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="">Usuarios</a>
						</li>
					</ul>
				</div>
				<section class="p-3">
					<div class="row">
						<div class="col-12">
							<button type="button" class="btn btn-primary" data-toggle="modal" id="userForm"
								data-target="#exampleModal">
								Agregar Usuario (Modal)
							</button>
							<a th:href="@{/usuarios/nuevo_usuario}" class="btn btn-primary">Agregar Usuario</a>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<table class="table table-hstriped table-hover mt-3 text-center table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<!-- <th>Imagen</th> -->
										<th>Rut</th>
										<th>Nombre</th>
										<th>Apellido</th>
										<th>Correo</th>
										<th>Perfil</th>
										<th>Actual Conexión</th>
										<th>Ultima Conexión</th>
										<th>Acciones</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="usuario : ${usuarios}">
										<td th:text="${usuario.id}">1</td>
										<!-- <td><img src="" alt=""></td> -->
										<td th:text="${usuario.rut}">16921369-0</td>
										<td th:text="${usuario.nombre}">Andrés</td>
										<td th:text="${usuario.apellido}">Álvarez</td>
										<td th:text="${usuario.correo}">aalvarez@travel.cl</td>
										<td>
											<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
												class="btn btn-success">Editar</a>
											<a th:href="@{/usuarios/{id}(id=${usuario.id})}"
												class="btn btn-danger">Eliminar</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</section>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">Rut</label>
										<input type="rut" class="form-control" id="exampleInputEmail1"
											   placeholder="Ingrese Rut">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Nombre</label>
										<input type="nombre" class="form-control" id="exampleInputEmail1"
											   placeholder="Ingrese Nombre">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Apellido</label>
										<input type="apellido" class="form-control" id="exampleInputEmail1"
											   placeholder="Ingrese Apellido">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Correo</label>
										<input type="email" class="form-control" id="exampleInputEmail1"
											aria-describedby="emailHelp" placeholder="Ingrese Correo">
									</div>
									<div class="form-group">
										<label for="squareSelect">Seleccionar Perfil</label>
										<select class="form-control input-square" id="squareSelect">
										<option>Administrador</option>
										<option>Usuario</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
									</div>
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary">Guardar</button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div th:replace="shared/footer :: footer"></div>
</body>

</html>
