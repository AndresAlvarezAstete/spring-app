							<table class="table table-hstriped table-hover mt-3 text-center table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>Imagen</th>
										<th>Rut</th>
										<th>Nombre</th>
										<th>Apellido</th>
										<th>Correo</th>
										<th>Acciones</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="usuario : ${usuarios}">
										<td th:text="${usuario.id}">1</td>
										<td><img src="" alt=""></td>
										<td th:text="${usuario.rut}">16921369-0</td>
										<td th:text="${usuario.nombre}">Andrés</td>
										<td th:text="${usuario.apellido}">Álvarez</td>
										<td th:text="${usuario.correo}">aalvarez@travel.cl</td>
										<td>
											<button class="btn btn-primary">Visualizar</i></button>
											<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-success">Editar</a>
											<a class="btn btn-danger">Eliminar</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</section>

				<div class="modal fade" id="userForm" tabindex="-1" role="dialog" aria-labelledby="userFormLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="userFormLabel">Agregar Usuario</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form id="cargaForm" method="post" enctype="multipart/form-data">
								<div class="modal-body">
									<div class="form-group">
										<label for="rut">Rut:</label>
										<input type="text" id="rut" name="rut" class="form-control"
											maxlength="200" required>
									</div>
									<div class="form-group">
										<label for="nombre">Nombre:</label>
										<input type="text" id="nombre" name="nombre" class="form-control"
											maxlength="200" required>
									</div>
									<div class="form-group">
										<label for="nombre">Apellido:</label>
										<input type="text" id="apellido" name="apellido" class="form-control"
											maxlength="200" required>
									</div>
									<div class="form-group">
										<label for="email">Correo:</label>
										<input type="text" id="email" name="email" class="form-control" maxlength="200"
											required>
									</div>
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Añadir</button>
									<button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
